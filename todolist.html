<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>

    <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  <script
    src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous"></script>
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  </head>
  <body>

  <div class="row">
    <div class="col-sm-2"></div>
    <div class="col-sm-8">
      <div class="form-group">
        <label for="usr"><h2>Todolist</h2></label>
        <input type="text" class="form-control" id="task" placeholder="Input task">
      </div>

        <div class="form-group">
        <button type="button" class="btn btn-success addBtn" id="addBtn">Add</button>
        <button type="button" class="btn btn-danger deleteBtn" id="deleteBtn">Delete</button>
        <button type="button" class="btn btn-primary completeBtn" id="completeBtn">Complete</button>
        </div>

      <div class="todolist">

      </div>
    </div>
    <div class="col-sm-2"></div>
  </div>






  <script type = "template" id="todoListTemplate">
      <nav>
        <ul class="list-group">
          {todoList}
        </ul>
      </nav>

      <span><h3>{complete}<h3></span>
  </script>

  <script src="prototype_new.js"></script>

  <!--<script src="prototype_createObject.js"></script>-->

  <!--<script src="prototype_setPrototypeOf.js"></script>-->


  </body>
</html>
